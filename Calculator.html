<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        #result {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            padding: 10px;
            background: #444;
            color: #fff;
        }

        button {
            width: 22%;
            margin: 5px 1%;
            height: 60px;
            font-size: 1.25rem;
            border-radius: 5px;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .btn-num {
            background: #007bff;
            color: #fff;
        }

        .btn-operator {
            background: #ff5722;
            color: #fff;
        }

        .btn-clear {
            background: #f44336;
            color: #fff;
        }

        .btn-equal {
            background: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly />
        <br />
        <!-- Number Buttons -->
        <button class="btn btn-num" onclick="Numbers('1')">1</button>
        <button class="btn btn-num" onclick="Numbers('2')">2</button>
        <button class="btn btn-num" onclick="Numbers('3')">3</button>
        <button class="btn btn-operator" onclick="Operators('+')">+</button>
        <br />
        <button class="btn btn-num" onclick="Numbers('4')">4</button>
        <button class="btn btn-num" onclick="Numbers('5')">5</button>
        <button class="btn btn-num" onclick="Numbers('6')">6</button>
        <button class="btn btn-operator" onclick="Operators('-')">-</button>
        <br />
        <button class="btn btn-num" onclick="Numbers('7')">7</button>
        <button class="btn btn-num" onclick="Numbers('8')">8</button>
        <button class="btn btn-num" onclick="Numbers('9')">9</button>
        <button class="btn btn-operator" onclick="Operators('*')">ร</button>
        <br />
        <button class="btn btn-clear" onclick="clearing()">C</button>
        <button class="btn btn-num" onclick="Numbers('0')">0</button>
        <button class="btn btn-num" onclick="Numbers('.')">.</button>
        <button class="btn btn-operator" onclick="Operators('/')">รท</button>
        <br />
        <button class="btn btn-equal w-100" onclick="calculate()">=</button>
    </div>

    <script>
        function Numbers(num) {
            document.getElementById('result').value += num;
        }

        function Operators(operator) {
            document.getElementById('result').value += operator;
        }

        function calculate() {
            try {
                const results = eval(document.getElementById('result').value);
                document.getElementById('result').value = results;
            } catch (error) {
                document.getElementById('result').value = "Error";
            }
        }

        function clearing() {
            document.getElementById('result').value = '';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
